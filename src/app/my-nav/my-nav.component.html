
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">DMF</mat-toolbar>
    <mat-nav-list>
        
     <a mat-list-item href="/fundtoken"><mat-icon>home</mat-icon>&nbsp;FundToken</a>
      <a mat-list-item href="/portfolio"><mat-icon>person</mat-icon>&nbsp;Portfolio</a>
      <a mat-list-item href="/investor"><mat-icon>person_pin</mat-icon>&nbsp;Investor</a>
      <a mat-list-item href="/portfoliolist"><mat-icon>format_list_numbered</mat-icon>&nbsp;Portfolio List</a>
      <a mat-list-item href="/investorlist"><mat-icon>format_list_bulleted</mat-icon>&nbsp;Investor List</a>
      <a mat-list-item href="/purchasetoken"><mat-icon>shopping_cart</mat-icon>&nbsp;Purchase Token</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Decentralize MutualFund</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
